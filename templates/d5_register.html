<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
</head>
<body>

    {# 表单注册 #}
    {# 如果想要上传文件，必须制定enctype属性#}
    <form method="POST" enctype="multipart/form-data" >

        <label>用户名:</label><input name='username' type="text"  /> <br /><br />
        <label>密 码:</label><input name='password' type="password" /><br /><br />
        <label>上传头像:</label><input name="img" type="file" /><br /><br />
        <input type="submit" value="提交注册" />

    </form>
    
</body>
</html>
